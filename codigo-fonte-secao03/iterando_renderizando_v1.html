<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title>VueJS - Guia Completo</title>
</head>

<body>
    <div id="app">
        <p>Tarefas</p>
        <ul>
            <li v-for="tarefa in tarefas" :key="tarefa.id" v-if="!tarefa.completa">{{ tarefa.titulo }}</li>
        </ul>
        <ul v-if="tarefasIncompletas.length">
            <li v-for="tarefa in tarefasIncompletas" :key="tarefa.id">{{ tarefa.titulo }}</li>
        </ul>
        <p v-else>NÃ£o existem tarefas a fazer</p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                tarefas: [{
                    id: 1,
                    titulo: 'Aprender JavaScript',
                    completa: true
                }, {
                    id: 2,
                    titulo: 'Aprender VueJS',
                    completa: false
                }, {
                    id: 3,
                    titulo: 'Aprender Vuex',
                    completa: false
                }, {
                    id: 4,
                    titulo: 'Aprender VueRouter',
                    completa: false
                }]
            },
            computed: {
                tarefasIncompletas() {
                    return this.tarefas.filter(function(tarefa) {
                        return !tarefa.completa;
                    });
                }
            }
        });
    </script>
</body>

</html>
