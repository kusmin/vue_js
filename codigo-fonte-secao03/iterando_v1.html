<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title>VueJS - Guia Completo</title>
</head>

<body>
    <div id="app">
        <h1>Produtos</h1>
        <ul>
            <li v-for="produto in produtos">
                {{texto}}: {{ produto }}
            </li>
        </ul>
        <ul>
            <li v-for="produto of produtos">
                {{texto}}: {{ produto }}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                texto: 'Produto',
                produtos: [
                    'monitor',
                    'teclado',
                    'mouse'
                ]
            }
        });
    </script>
</body>

</html>
