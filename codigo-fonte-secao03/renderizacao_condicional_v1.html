<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title>VueJS - Guia Completo</title>
</head>
<body>
    <div id="app">
        <p v-if="mostrar">Olá VueJS!</p>
        <p v-else>Até logo VueJS!</p>
        <button @click="mostrar = !mostrar">Altenar</button>
    </div>

    <script type="text/javascript">
        new Vue ({
            el: '#app',
            data: {
                mostrar: true
            }
        });
    </script>
</body>
</html>
