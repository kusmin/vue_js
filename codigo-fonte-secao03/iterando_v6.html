<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title>VueJS - Guia Completo</title>
    <style>
        .separador {
            list-style: none;
            border-bottom: 1px solid #000;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>produtos: </p>
        <ul>
            <template v-for="produto in produtos">
                <li>{{produto.nome}}</li>
                <li class="separador"></li>
            </template>
        </ul>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                produtos: [{
                    id: 1,
                    nome: 'Monitor'
                }, {
                    id: 2,
                    nome: 'Teclado'
                }, {
                    id: 3,
                    nome: 'Mouse'
                }, {
                    id: 4,
                    nome: 'Processador'
                }]
            },
        });
    </script>
</body>

</html>
