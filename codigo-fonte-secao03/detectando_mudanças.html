<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title>VueJS - Guia Completo</title>
</head>

<body>
    <div id="app">
        <h1>Produto</h1>
        <ul>
            <li v-for="(valor, chave) in produto">
                {{ chave }} : {{ valor }}
            </li>
        </ul>
        <button @click="adicionarPropriedade">Adicionar Propriedade</button>
        <button @click="substituirObjeto">Substituir Objeto</button>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                produto: {
                    id: 2,
                    teclado: 'Teclado',
                    marca: 'Dell',
                },
                usuario: {
                    nome: '',
                    idade: 0
                }
            },
            methods: {
                adicionarPropriedade(event) {
                    // this.produto.preco = 100
                    // Vue.set(this.produto, 'preco', 100);
                    this.$set(this.produto, 'preco', 100);
                },
                substituirObjeto(event) {
                    // Object.assign(this.produto, {
                    //     cor: 'azul',
                    //     preco: 50
                    // });

                    this.produto = Object.assign({}, this.produto, {
                        cor: 'azul',
                        preco: 50
                    });
                }
            }
        });
    </script>
</body>

</html>
