<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title>VueJS - Guia Completo</title>
</head>

<body>
    <div id="app">
        <button @click="mostrar = !mostrar"> Toggle </button>
        <p v-if="mostrar">Diretiva v-if "{{ mostrar }}": <span>{{ texto }}</span></p>
        <p v-show="mostrar"> Diretiva v-show "{{ mostrar }}": <span>{{ texto }}</span></p>
        <input v-model="texto">
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                mostrar: true,
                texto: 'Ol√° VueJS'
            }
        });
    </script>
</body>

</html>
