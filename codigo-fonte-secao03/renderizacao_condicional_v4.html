<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title>VueJS - Guia Completo</title>
</head>
<body>
    <div id="app">
        <button @click="login = !login">Toglle</button>
        <template v-if="login">
            <label> Login:</label>
            <input placeholder="Login" key>
        </template>
        <template v-else>
            <label>Email:</label>
            <input placeholder="Email">
        </template>
    </div>

    <script type="text/javascript">
        new Vue ({
            el: '#app',
            data: {
                login: true,
            }
        });
    </script>
</body>
</html>
