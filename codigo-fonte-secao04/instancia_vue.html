<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs - CursoCompleto</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <id id="app">
        <h3 v-if="mostrarMensagem">Titulo Alterado</h3>
        <p>Titulo: {{titulo}}</p>
        <p>Titulo lower case {{tituloLowerCase}}</p>
        <input v-model="novoTitulo">
        <button @click="alterarTitulo">Alterar Titulo</button>
    </id>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                titulo: 'Instancia Vue',
                novoTitulo: '',
                mostrarMensagem: false
            },
            methods: {
                alterarTitulo() {
                    this.titulo = this.novoTitulo;
                    this.novoTitulo = '';
                }
            },
            computed: {
                tituloLowerCase() {
                    return this.titulo.toLowerCase().split(' ').join('-');
                }
            },
            watch: {
                titulo(novoTitulo, antigoTitulo) {
                    console.log('titulo alterado: ', 'de"', antigoTitulo, '"para"', novoTitulo, '"');
                    this.mostrarMensagem = true;
                    var self = this;
                    setTimeout(function() {
                        self.mostrarMensagem = false;
                    }, 3000);
                }
            }
        });
    </script>
</body>

</html>
